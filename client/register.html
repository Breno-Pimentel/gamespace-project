<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSpace</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="forms-area">
            <form action="#" id="register-form">
                <div class="forms-header">
                    <h1>Cadastro</h1>
                </div>

                <div class="forms-body">
                    <div class="inputs-area">
                        <div class="email-input-area">
                            <label>E-mail</label>
                            <input type="email" name="email" id="email-user-input" placeholder="Digite seu e-mail">
                        </div>
                        <div class="name-input-area">
                            <label>Nome</label>
                            <input type="text" name="name" id="nome-user-input" placeholder="Digite seu nome">
                        </div>

                        <div class="password-input-area">
                            <label>Senha</label>
                            <input type="password" name="password" id="password-user-input"
                                placeholder="Digite sua senha">
                        </div>
                        <div class="passsword-isEquals">
                            <label>Repita sua senha</label>
                            <input type="password" placeholder="Repita sua senha">
                        </div>
                    </div>
                    <div class="button-area">
                        <input type="submit" id="btn">
                    </div>
                </div>

            </form>
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
